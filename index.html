<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IKIZULIVE</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#e9ecef;
}

/* MOBILE HEADER */
.mobile-header{
  display:none;
  background:#111;
  color:white;
  padding:12px 15px;
  align-items:center;
  justify-content:space-between;
}

.logo-mobile{
  font-weight:bold;
  letter-spacing:2px;
}

.hamburger{
  background:none;
  border:none;
  color:white;
  font-size:22px;
  cursor:pointer;
}

.wrapper{
  display:flex;
  height:100vh;
}

/* LEFT */
.left{
  width:260px;
  background:#f1f1f1;
  padding:20px;
  border-right:1px solid #ccc;
}

/* CENTER */
.center{
  flex:1;
  padding:30px;
  overflow-y:auto;
}

/* POST */
.post-card{
  background:white;
  padding:20px;
  border-radius:14px;
  margin-bottom:30px;
  box-shadow:0 2px 8px rgba(0,0,0,0.05);
}

/* RIGHT */
.right{
  width:260px;
  background:#f8f9fa;
  padding:20px;
  border-left:1px solid #ccc;
}

.timeline-btn{
  display:block;
  width:100%;
  margin-bottom:10px;
  background:#333;
  color:white;
  border:none;
  padding:10px;
  cursor:pointer;
  border-radius:8px;
}

/* MOBILE */
@media (max-width:900px){
  .left{ display:none; }
  .mobile-header{ display:flex; }

  .wrapper{
    flex-direction:column;
    height:auto;
  }

  .right{
    position:fixed;
    top:0;
    right:-100%;
    width:75%;
    height:100%;
    background:#f8f9fa;
    z-index:999;
    transition:0.3s ease;
  }

  .right.active{ right:0; }

  .center{ padding:15px; }
}
</style>
</head>

<body>

<div class="mobile-header">
  <div class="logo-mobile">IKIZULIVE</div>
  <button class="hamburger" onclick="toggleTimeline()">‚ò∞</button>
</div>

<div class="wrapper">

<div class="left">
<h2>IKIZULIVE</h2>
</div>

<div class="center">
<div id="posts"></div>
</div>

<div class="right">
<h3>Timeline</h3>
<button class="timeline-btn" onclick="showAll()">‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
<div id="timelineButtons"></div>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, addDoc, deleteDoc, updateDoc, doc, onSnapshot, query, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* MOBILE */
window.toggleTimeline = () => {
  document.querySelector(".right").classList.toggle("active");
}

/* FIREBASE */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "ikizuliveth.firebaseapp.com",
  projectId: "ikizuliveth",
  storageBucket: "ikizuliveth.firebasestorage.app",
  messagingSenderId: "435466293836",
  appId: "1:435466293836:web:15c46e9be1b484c91b9ae9"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const postsRef = collection(db,"posts");

const postsContainer = document.getElementById("posts");
const timelineContainer = document.getElementById("timelineButtons");

let allPosts = [];
let monthMap = {};

function getDateFromTweetId(postId){
  const twitterEpoch = 1288834974657n;
  const timestamp = (BigInt(postId) >> 22n) + twitterEpoch;
  return new Date(Number(timestamp));
}

/* üöÄ FAST RENDER */
function render(posts){
  postsContainer.innerHTML="";

  const fragment = document.createDocumentFragment();

  posts.forEach(post=>{
    const div=document.createElement("div");
    div.className="post-card";

    post.postIds.forEach(id=>{
      const block=document.createElement("blockquote");
      block.className="twitter-tweet";
      block.innerHTML=`<a href="https://twitter.com/i/status/${id}"></a>`;
      div.appendChild(block);
    });

    fragment.appendChild(div);
  });

  postsContainer.appendChild(fragment);

  // ‡πÇ‡∏´‡∏•‡∏î embed ‡πÅ‡∏ö‡∏ö async ‡πÄ‡∏â‡∏û‡∏≤‡∏∞ container
  requestAnimationFrame(()=>{
    if(window.twttr){
      window.twttr.widgets.load(postsContainer);
    }
  });
}

window.showAll=()=>render(allPosts);

const q=query(postsRef,orderBy("createdAt","asc"));

onSnapshot(q,snapshot=>{
  allPosts=[];
  monthMap={};
  timelineContainer.innerHTML="";

  snapshot.forEach(docSnap=>{
    const data=docSnap.data();
    const post={id:docSnap.id,...data};
    allPosts.push(post);

    const date=data.createdAt.toDate();
    const key=`${date.getMonth()+1}-${date.getFullYear()}`;

    if(!monthMap[key]) monthMap[key]=[];
    monthMap[key].push(post);
  });

  Object.keys(monthMap).forEach(key=>{
    const [m,y]=key.split("-");
    const btn=document.createElement("button");
    btn.className="timeline-btn";
    btn.innerText=`‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ó‡∏µ‡πà ${m} ‡∏õ‡∏µ ${y}`;
    btn.onclick=()=>render(monthMap[key]);
    timelineContainer.appendChild(btn);
  });

  render(allPosts);
});
</script>

</body>
</html>
