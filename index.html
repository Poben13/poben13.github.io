<body>

<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>IKIZULIVE</h2>
    <hr>

    <h3>‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏´‡∏•‡∏≤‡∏¢‡πÇ‡∏û‡∏™‡∏ï‡πå</h3>

    <label>‡∏•‡∏¥‡∏á‡∏Å‡πå (1 ‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î = 1 ‡πÇ‡∏û‡∏™‡∏ï‡πå)</label>
    <textarea id="postUrls" rows="5"></textarea>

    <label>‡∏Ñ‡∏≥‡πÅ‡∏õ‡∏•</label>
    <textarea id="postTranslation" rows="5"></textarea>

    <button onclick="addPostGroup()">‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÇ‡∏û‡∏™‡∏ï‡πå‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
  </div>

  <!-- Feed -->

  <!-- Timeline -->
  <div class="timeline">
    <h3>Timeline</h3>
    <button onclick="showAll()">‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
    <div id="timelineButtons"></div>
  </div>

</div>

<script async src="https://platform.twitter.com/widgets.js"></script>

<script>

function toggle(button) {
  const translation = button.parentElement.parentElement.querySelector(".translation");

  translation.style.display =
    translation.style.display === "block" ? "none" : "block";

  button.innerText =
    translation.style.display === "block" ? "‡∏ã‡πà‡∏≠‡∏ô‡∏Ñ‡∏≥‡πÅ‡∏õ‡∏•" : "‡∏î‡∏π‡∏Ñ‡∏≥‡πÅ‡∏õ‡∏•";
}

function addPostGroup() {
  const urlsText = document.getElementById("postUrls").value.trim();
  const translation = document.getElementById("postTranslation").value.trim();

  if (!urlsText) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏•‡∏¥‡∏á‡∏Å‡πå");

  const urls = urlsText.split("\n")
    .map(u => u.trim())
    .filter(u => u !== "")
    .map(u => u.replace("x.com","twitter.com").split("?")[0]);

  const now = new Date();
  const month = now.getMonth() + 1;
  const year = now.getFullYear();

  const id = Date.now();

  createPostGroup(id, urls, translation, month, year, true);

  document.getElementById("postUrls").value = "";
  document.getElementById("postTranslation").value = "";
}

function createPostGroup(id, urls, translation, month, year, save=false) {
  const feed = document.querySelector(".feed");

  const groupDiv = document.createElement("div");
  groupDiv.className = "post-group";
  groupDiv.dataset.id = id;
  groupDiv.dataset.month = month;
  groupDiv.dataset.year = year;

  let tweetsHTML = "";

  urls.forEach(url => {
    tweetsHTML += `
      <blockquote class="twitter-tweet">
        <a href="${url}"></a>
      </blockquote>
    `;
  });

  groupDiv.innerHTML = `
    <small>‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ó‡∏µ‡πà ${month} ‡∏õ‡∏µ ${year}</small>
    ${tweetsHTML}
    <div class="group-actions">
      <button onclick="toggle(this)">‡∏î‡∏π‡∏Ñ‡∏≥‡πÅ‡∏õ‡∏•</button>
      <button class="delete-btn" onclick="deleteGroup(${id})">‡∏•‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏ä‡∏∏‡∏î</button>
    </div>
    <div class="translation">${translation}</div>
  `;

  feed.appendChild(groupDiv); // üëà ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡πÄ‡∏Å‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏Å‡πà‡∏≠‡∏ô

  if (window.twttr) {
    window.twttr.widgets.load(groupDiv);
  }

  if (save) {
    saveGroup(id, urls, translation, month, year);
    updateTimeline();
  }
}

function deleteGroup(id) {
  if (!confirm("‡∏•‡∏ö‡∏ä‡∏∏‡∏î‡∏ô‡∏µ‡πâ?")) return;

  document.querySelector(`[data-id='${id}']`)?.remove();

  let groups = JSON.parse(localStorage.getItem("groups")) || [];
  groups = groups.filter(g => g.id !== id);
  localStorage.setItem("groups", JSON.stringify(groups));

  updateTimeline();
}

function saveGroup(id, urls, translation, month, year) {
  let groups = JSON.parse(localStorage.getItem("groups")) || [];
  groups.push({ id, urls, translation, month, year }); // üëà push = ‡πÄ‡∏Å‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏Å‡πà‡∏≠‡∏ô
  localStorage.setItem("groups", JSON.stringify(groups));
}

function loadGroups() {
  let groups = JSON.parse(localStorage.getItem("groups")) || [];

  groups.forEach(g => {
    createPostGroup(g.id, g.urls, g.translation, g.month, g.year, false);
  });

  updateTimeline();
}

function updateTimeline() {
  const container = document.getElementById("timelineButtons");
  container.innerHTML = "";

  let groups = JSON.parse(localStorage.getItem("groups")) || [];

  const uniqueMonths = [...new Set(
    groups.map(g => `${g.month}-${g.year}`)
  )];

  uniqueMonths.sort((a,b)=>{
    const [m1,y1] = a.split("-").map(Number);
    const [m2,y2] = b.split("-").map(Number);
    return y1 !== y2 ? y1 - y2 : m1 - m2;
  });

  uniqueMonths.forEach(key=>{
    const [month, year] = key.split("-");
    const btn = document.createElement("button");
    btn.innerText = `‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ó‡∏µ‡πà ${month} ‡∏õ‡∏µ ${year}`;
    btn.onclick = ()=>filterByMonth(month, year);
    container.appendChild(btn);
  });
}

function filterByMonth(month, year) {
  document.querySelectorAll(".post-group").forEach(group=>{
    if(group.dataset.month === month && group.dataset.year === year){
      group.style.display = "block";
    } else {
      group.style.display = "none";
    }
  });
}

function showAll() {
  document.querySelectorAll(".post-group").forEach(group=>{
    group.style.display = "block";
  });
}

document.addEventListener("DOMContentLoaded", loadGroups);

</script>

</body>
