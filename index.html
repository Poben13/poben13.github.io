<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>X Translation Archive</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f8fa;
}

.container {
  display: grid;
  grid-template-columns: 250px 1fr 300px;
  height: 100vh;
}

/* Sidebar */
.sidebar {
  background: white;
  padding: 20px;
  border-right: 1px solid #ddd;
  overflow-y: auto;
}

.feed {
  padding: 20px;
  overflow-y: auto;
}

.timeline {
  background: white;
  padding: 20px;
  border-left: 1px solid #ddd;
}

/* Group post card */
.post-group {
  background: white;
  padding: 15px;
  margin-bottom: 25px;
  border-radius: 12px;
}

.group-actions {
  margin-top: 10px;
}

.translation {
  display: none;
  background: #f0f0f0;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  white-space: pre-wrap;
}

button {
  margin-top: 10px;
  padding: 6px 10px;
  border: none;
  background: black;
  color: white;
  cursor: pointer;
  border-radius: 5px;
  margin-right: 5px;
}

.delete-btn {
  background: #d11a2a;
}

textarea {
  width: 100%;
  padding: 6px;
  margin-top: 5px;
  box-sizing: border-box;
}
</style>
</head>

<body>

<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>IKIZULIVE</h2>

    <hr>

    <h3>เพิ่มหลายโพสต์</h3>

    <label>วางลิงก์หลายโพสต์ (1 บรรทัด = 1 ลิงก์)</label>
    <textarea id="postUrls" rows="5" placeholder="https://x.com/...
https://x.com/..."></textarea>

    <label>คำแปล (ใช้ร่วมกันทั้งหมด)</label>
    <textarea id="postTranslation" rows="5" placeholder="ใส่คำแปลครั้งเดียว"></textarea>

    <button onclick="addPostGroup()">เพิ่มโพสต์ทั้งหมด</button>
  </div>

  <!-- Feed -->
  <div class="feed"></div>

  <!-- Right -->
  <div class="timeline">
    <h3>Timeline</h3>
  </div>

</div>

<script async src="https://platform.twitter.com/widgets.js"></script>

<script>

function toggle(button) {
  const translation = button.parentElement.parentElement.querySelector(".translation");

  if (translation.style.display === "none" || translation.style.display === "") {
    translation.style.display = "block";
    button.innerText = "ซ่อนคำแปล";
  } else {
    translation.style.display = "none";
    button.innerText = "ดูคำแปล";
  }
}

function addPostGroup() {
  const urlsText = document.getElementById("postUrls").value.trim();
  const translation = document.getElementById("postTranslation").value.trim();

  if (!urlsText) {
    alert("กรุณาใส่ลิงก์อย่างน้อย 1 โพสต์");
    return;
  }

  const urls = urlsText.split("\n")
    .map(url => url.trim())
    .filter(url => url !== "")
    .map(url => url.replace("x.com", "twitter.com").split("?")[0]);

  const id = Date.now();

  createPostGroup(id, urls, translation, true);

  document.getElementById("postUrls").value = "";
  document.getElementById("postTranslation").value = "";
}

function createPostGroup(id, urls, translation, save=false) {
  const feed = document.querySelector(".feed");

  const groupDiv = document.createElement("div");
  groupDiv.className = "post-group";
  groupDiv.setAttribute("data-id", id);

  let tweetsHTML = "";

  urls.forEach(url => {
    tweetsHTML += `
      <blockquote class="twitter-tweet">
        <a href="${url}"></a>
      </blockquote>
    `;
  });

  groupDiv.innerHTML = `
    ${tweetsHTML}

    <div class="group-actions">
      <button onclick="toggle(this)">ดูคำแปล</button>
      <button class="delete-btn" onclick="deleteGroup(${id})">ลบทั้งชุด</button>
    </div>

    <div class="translation">
${translation}
    </div>
  `;

  feed.prepend(groupDiv);

  if (window.twttr) {
    window.twttr.widgets.load(groupDiv);
  }

  if (save) {
    saveGroup(id, urls, translation);
  }
}

function deleteGroup(id) {
  if (!confirm("คุณแน่ใจว่าต้องการลบทั้งชุดนี้?")) return;

  const group = document.querySelector(`[data-id='${id}']`);
  if (group) group.remove();

  let groups = JSON.parse(localStorage.getItem("groups")) || [];
  groups = groups.filter(g => g.id !== id);
  localStorage.setItem("groups", JSON.stringify(groups));
}

function saveGroup(id, urls, translation) {
  let groups = JSON.parse(localStorage.getItem("groups")) || [];
  groups.unshift({ id, urls, translation });
  localStorage.setItem("groups", JSON.stringify(groups));
}

function loadGroups() {
  let groups = JSON.parse(localStorage.getItem("groups")) || [];

  groups.forEach(group => {
    createPostGroup(group.id, group.urls, group.translation, false);
  });
}

document.addEventListener("DOMContentLoaded", loadGroups);

</script>

</body>
</html>
