<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>X Translation Archive</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f8fa;
}

.container {
  display: grid;
  grid-template-columns: 250px 1fr 300px;
  height: 100vh;
}

/* Sidebar */
.sidebar {
  background: white;
  padding: 20px;
  border-right: 1px solid #ddd;
  overflow-y: auto;
}

/* Feed */
.feed {
  padding: 20px;
  overflow-y: auto;
}

/* Timeline */
.timeline {
  background: white;
  padding: 20px;
  border-left: 1px solid #ddd;
  overflow-y: auto;
}

.timeline button {
  display: block;
  width: 100%;
  margin-bottom: 8px;
  background: #333;
}

/* Post Group */
.post-group {
  background: white;
  padding: 15px;
  margin-bottom: 25px;
  border-radius: 12px;
}

.group-actions {
  margin-top: 10px;
}

.translation {
  display: none;
  background: #f0f0f0;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  white-space: pre-wrap;
}

button {
  margin-top: 10px;
  padding: 6px 10px;
  border: none;
  background: black;
  color: white;
  cursor: pointer;
  border-radius: 5px;
  margin-right: 5px;
}

.delete-btn {
  background: #d11a2a;
}

textarea {
  width: 100%;
  padding: 6px;
  margin-top: 5px;
  box-sizing: border-box;
}
</style>
</head>

<body>

<div class="container">

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>IKIZULIVE</h2>
    <hr>
    <h3>เพิ่มหลายโพสต์</h3>

    <label>ลิงก์ (1 บรรทัด = 1 ลิงก์)</label>
    <textarea id="postUrls" rows="5"></textarea>

    <label>คำแปล</label>
    <textarea id="postTranslation" rows="4"></textarea>

    <button onclick="addPostGroup()">เพิ่มโพสต์</button>
  </div>

  <!-- Feed -->
  <div class="feed"></div>

  <!-- Timeline -->
  <div class="timeline">
    <h3>Timeline</h3>
    <div id="timelineButtons"></div>
  </div>

</div>

<script async src="https://platform.twitter.com/widgets.js"></script>

<script>

function extractTweetDate(url) {
  const id = url.split("/status/")[1];
  const timestamp = Number(BigInt(id) >> 22n) + 1288834974657;
  return new Date(timestamp);
}

function toggle(button) {
  const translation = button.parentElement.parentElement.querySelector(".translation");
  translation.style.display =
    translation.style.display === "block" ? "none" : "block";
}

function addPostGroup() {
  const urlsText = document.getElementById("postUrls").value.trim();
  const translation = document.getElementById("postTranslation").value.trim();

  if (!urlsText) return alert("กรุณาใส่ลิงก์");

  const urls = urlsText.split("\n")
    .map(u => u.trim())
    .filter(u => u)
    .map(u => u.replace("x.com", "twitter.com").split("?")[0]);

  const firstDate = extractTweetDate(urls[0]);

  const group = {
    id: Date.now(),
    urls,
    translation,
    tweetDate: firstDate.toISOString()
  };

  saveGroup(group);
  renderAll();

  document.getElementById("postUrls").value = "";
  document.getElementById("postTranslation").value = "";
}

function createPostGroup(group) {
  const feed = document.querySelector(".feed");

  const div = document.createElement("div");
  div.className = "post-group";
  div.setAttribute("data-id", group.id);
  div.setAttribute("data-date", group.tweetDate);

  let tweetsHTML = "";
  group.urls.forEach(url => {
    tweetsHTML += `
      <blockquote class="twitter-tweet">
        <a href="${url}"></a>
      </blockquote>
    `;
  });

  div.innerHTML = `
    ${tweetsHTML}
    <div class="group-actions">
      <button onclick="toggle(this)">ดูคำแปล</button>
      <button class="delete-btn" onclick="deleteGroup(${group.id})">ลบ</button>
    </div>
    <div class="translation">${group.translation}</div>
  `;

  feed.appendChild(div);

  if (window.twttr) window.twttr.widgets.load(div);
}

function deleteGroup(id) {
  let groups = getGroups().filter(g => g.id !== id);
  localStorage.setItem("groups", JSON.stringify(groups));
  renderAll();
}

function saveGroup(group) {
  let groups = getGroups();
  groups.push(group);
  localStorage.setItem("groups", JSON.stringify(groups));
}

function getGroups() {
  return JSON.parse(localStorage.getItem("groups")) || [];
}

function renderAll(filterMonth=null) {
  const feed = document.querySelector(".feed");
  feed.innerHTML = "";

  let groups = getGroups();

  // เรียงเก่าที่สุดก่อน
  groups.sort((a,b) =>
    new Date(a.tweetDate) - new Date(b.tweetDate)
  );

  groups.forEach(group => {
    const d = new Date(group.tweetDate);
    const key = `${d.getMonth()+1}-${d.getFullYear()}`;

    if (!filterMonth || filterMonth === key) {
      createPostGroup(group);
    }
  });

  buildTimeline(groups);
}

function buildTimeline(groups) {
  const container = document.getElementById("timelineButtons");
  container.innerHTML = "";

  const months = {};

  groups.forEach(g => {
    const d = new Date(g.tweetDate);
    const key = `${d.getMonth()+1}-${d.getFullYear()}`;
    months[key] = true;
  });

  Object.keys(months)
    .sort((a,b)=>{
      const [ma,ya] = a.split("-");
      const [mb,yb] = b.split("-");
      return new Date(ya,ma-1) - new Date(yb,mb-1);
    })
    .forEach(key=>{
      const [m,y] = key.split("-");
      const btn = document.createElement("button");
      btn.innerText = `เดือนที่ ${m} ปี ${y}`;
      btn.onclick = ()=> renderAll(key);
      container.appendChild(btn);
    });

  const allBtn = document.createElement("button");
  allBtn.innerText = "แสดงทั้งหมด";
  allBtn.onclick = ()=> renderAll();
  container.prepend(allBtn);
}

document.addEventListener("DOMContentLoaded", () => {
  renderAll();
});

</script>

</body>
</html>
